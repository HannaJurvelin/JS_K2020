    <script>
        document.getElementById('text1').innerHTML = '<b><i>&quot;If I had nine hours to chop down a tree, I&rsquo;d spend the first six sharpening my ax.&quot;</b><br> &#8208;&#8208; Abraham Lincoln</i>'

        function repeatingText() {
            var text = "The moment we decide to fulfil something, we can do anything.<br>";
            var time = 50;
            var repeatedText = "";

            while (time > 0) {
                repeatedText += text;
                time--;
            }
            return repeatedText;
        }

        document.getElementById('text2').innerHTML = repeatingText();

        var selain = navigator.appVersion;
        if (selain.indexOf('Chrome') > 0) {
            document.getElementById('text3').innerHTML = '<a href="https://www.google.com/">Go to Google</a>';
        }
        else if (selain.indexOf('Safari') > 0) {
            document.getElementById('text3').innerHTML = '<a href="https://www.microsoft.com/">Go to Microsoft</a>';
        }

        var images = [
            "Images/cat1.jpg", 
            "Images/cat2.jpg", 
            "Images/cat3.jpg", 
            "Images/cat4.jpg", 
            "Images/cat5.jpg", 
            "Images/dog.jpg", 
            "Images/monkey.jpg"
            ];

        function randomImg() {
            var number = Math.round( Math.random() * (images.length - 1) );
            return images[number];
        }

        document.getElementById('text5').innerHTML = '<img src="'+randomImg()+'">';

    </script>
